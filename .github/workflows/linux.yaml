name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [linux]
        arch: [amd64, arm64]

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.23'

      - name: Build MultiUnzipper for ${{ matrix.os }} ${{ matrix.arch }}
        run: |
          mkdir -p releases/${{ matrix.os }}-${{ matrix.arch }}
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o multiunzipper-${{ matrix.os }}-${{ matrix.arch }} ./main.go
          
      - name: Release with Notes
        uses: softprops/action-gh-release@v1
        with:
          files: |
            multiunzipper-${{ matrix.os }}-${{ matrix.arch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}