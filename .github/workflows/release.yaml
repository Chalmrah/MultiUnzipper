name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [linux, windows]
        arch: [amd64, arm64]

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.23'

      - name: Build MultiUnzipper for ${{ matrix.os }} ${{ matrix.arch }}
        run: |
          mkdir -p releases/${{ matrix.os }}-${{ matrix.arch }}
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o releases/${{ matrix.os }}-${{ matrix.arch }}/multiunzipper ./main.go

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: multiunzipper-${{ matrix.os }}-${{ matrix.arch }}
          path: releases/${{ matrix.os }}-${{ matrix.arch }}/multiunzipper